<!DOCTYPE html>
<html class="ui-mobile">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/lib/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" href="css/convivir.css">
        <script src="js/lib/jquery-1.11.3.js"></script>
        <script src="js/lib/jquery.mobile-1.4.5.js"></script>
        <script>
            $(document).on("pagecreate", function () {
                $("body > [data-role='panel']").panel();
                $("body > [data-role='panel'] [data-role='listview']").listview();
                $("body > [data-role='header']").toolbar();
            });
        </script>
        <script src="js/producto.js"></script>
        <title>Convivir</title>
    </head>
    <body>

        <div data-role="header" data-position="fixed" data-theme="a">
            <h1 class="convivir-header"><img src="imagenes/logo-convivir.png"></h1>

            <a href="#outside" data-icon="bars" data-iconpos="notext">Menu</a>
        </div>
        <div data-role="page" id="inicio-convivir">

            <div role="main" class="ui-content">

                <h2>Page A</h2>

                <p>Content</p>

                <p>The left panel and fixed header are outside the page. The right panel and fixed footer are inside the pages.</p>

                <a href="#inside-a" class="ui-btn ui-shadow ui-corner-all ui-btn-inline">Open right panel</a>

            </div><!-- /content -->

<!--            <div data-role="panel" id="inside-a" data-position="right" data-display="overlay" data-theme="b">
                <ul data-role="listview">
                    <li data-icon="back"><a href="#" data-rel="close">Close</a></li>
                    <li>Page A</li>
                    <li>Overlay</li>
                </ul>
            </div>-->

        </div><!-- /page -->

        <div data-role="page" id="buscador-productos">
            <div class="pagina-default">
                <form id="form-buscar" class="ui-filterable">
                    <fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-horizontal ui-corner-all" data-mini="true" data-type="horizontal">
                        <legend>Buscar:</legend>
                        <div class="ui-controlgroup-controls">
                            <div class="ui-checkbox">
                                <label for="checkbox-alimentos" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off ui-first-child">Alimentos</label>
                                <input type="checkbox" name="checkbox-alimentos" id="checkbox-alimentos" value="1">
                            </div>
                            <div class="ui-checkbox">
                                <label for="checkbox-medicamentos" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off">Medicamentos</label>
                                <input type="checkbox" name="checkbox-medicamentos" id="checkbox-medicamentos" value="2">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all" data-mini="true">
                        <legend>Por:</legend>
                        <div class="ui-controlgroup-controls">
                            <div class="ui-checkbox">
                                <label for="checkbox-producto" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off ui-first-child">Nombre Producto</label>
                                <input type="checkbox" name="checkbox-producto" id="checkbox-producto">
                            </div>
                            <div class="ui-checkbox">
                                <label for="checkbox-categoria" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off">Categor√≠a</label>
                                <input type="checkbox" name="checkbox-categoria" id="checkbox-categoria">
                            </div>
                            <div class="ui-checkbox">
                                <label for="checkbox-empresa" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off ui-last-child">Empresa</label>
                                <input type="checkbox" name="checkbox-empresa" id="checkbox-empresa">
                            </div>
                        </div>                
                    </fieldset>
                    <div>
                        <div class="div-input-buscar">
                            <input id="autocomplete-input" data-type="text" data-clear-btn="true" placeholder="Escriba para buscar...">
                        </div>
                        <div class="div-btn-buscar">
                            <a href="#" id="btn-buscar" class="ui-btn ui-shadow ui-corner-all ui-icon-search ui-btn-icon-notext" data-iconpos="notext"></a>
                        </div>
                    </div>
                </form>
                <!--<ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-input="#autocomplete-input"></ul>-->
                <div id="contenedor-busqueda" style="clear:both;">

                </div>
            </div>
        </div>


        <div data-role="panel" id="outside" data-theme="b" data-display="overlay">
            <ul data-role="listview">
                <li data-icon="delete"><a href="#" data-rel="close">Cerrar</a></li>
                <li><a href="#inicio-convivir">Inicio</a></li>
                <li><a href="#buscador-productos">Productos</a></li>
            </ul>
        </div>

    </body>
</html>
